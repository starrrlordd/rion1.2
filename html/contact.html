<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-AU-Compatible" content="IE-edge" />
    <title>Doumbie Online 1.2 | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header-container">
      <div class="nav-container">
        <div class="logo">
          <h4>
            <a href="../../index.html">Doumbia Online</a>
          </h4>
        </div>
        <div>
            <div class="icons">
            <div class="cart-button">
              <a href="assets/html/cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </div>
            <div id="hamburger-button" class="hamburger-button" style="width: 24px;">
              <i class="fa-solid fa-bars"></i>
            </div>
            
          </div>
          <div class="close-button">
            <i class="fa-solid fa-xmark" style="font-size: 26px"></i>
          </div>

          <ul class="nav-links">
            <li>
              <h4>
                <a class="nav-link" href="shop.html">Shop</a>
              </h4>
            </li>
            <li>
              <h4>
                <a class="nav-link" href="cart.html">Cart</a>
              </h4>
            </li>
            <li>
              <h4>
                <a class="nav-link" href="../html/login/login.html">Login</a>
              </h4>
            </li>
            <li>
              <h4>
                <a class="nav-link active" href="contact.html">Contact</a>
              </h4>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="contact-wrapper">
        <h2>Want to reach us?</h2>
        <p> Fill out this form</p>
        <div class="full-name">
          <input
            class="name-input"
            type="text"
            id="first-name"
            placeholder="First Name"
            autocomplete="given-name"
          />

          <input
            class="name-input"
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            autocomplete="given-name"
          />
        </div>
        
          <input
          class="email-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            autocomplete="email"
          />
        
        
          <input
          class="phone-input"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            autocomplete="tel"
          />
        
        
          <textarea
          class="message-input"
            id="message"
            name="message"
            rows="6"
            placeholder="Tell us what we can help you with..."
          ></textarea>
        
        <button type="submit" class="submit-btn">Submit</button>
        <p>
          By contacting us, you agree to our <span>terms of service</span> and
          <span>privacy policy</span>
        </p>
      </div>
    </main>
  </body>
</html>
